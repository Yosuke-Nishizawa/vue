<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="context_menu.css">
  <title>Document</title>
</head>

<body>
  <div id="simple">
    <div class="el_contextArea" @click.left="onleftclick" @click.right.prevent="onrightclick">
      右クリックでコンテキストメニュー表示
    </div>
    <ul class="el_contextMenu" :style="menu_position" v-show="show">
      <li><a href="#">menu1</a></li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
    </ul>
  </div>
  <div id="colorful">
    <div class="el_contextArea" @click.left="onleftclick" @click.right.prevent="onrightclick">
      右クリックでコンテキストメニュー表示
    </div>
    <ul class="el_contextMenu el_contextMenu__colorful" :style="menu_position" v-show="show">
      <li><a href="#"><i class="fas fa-hamburger"></i>menu1</a></li>
      <li><a href="#"><i class="fas fa-pizza-slice"></i>menu2</a></li>
      <li><a href="#"><i class="fas fa-ice-cream"></i>menu3</a></li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="context_menu.js"></script>
</body>

</html>
